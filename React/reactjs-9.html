<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <style>
    a,
    button {
      padding: 20px;
      background-color: aqua;
      border-radius: 5px;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      text-decoration: none;
    }
    .container {
      margin: 100px auto;
      text-align: center;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function Button({ title, href, onClick }) {
      let Component = "button";
      //kiểm tra
      const props = {};
      if (onClick) {
        //tạo 1 onClick cho object rỗng = với giá trị của onClick bên ngoài
        props.onClick = onClick;
      }
      if (href) {
        //tạo 1 onClick cho object rỗng = với giá trị của onClick bên ngoài
        Component = "a";
        props.href = href;
      }
      return <Component {...props}>{title}</Component>;
    }
    function App() {
      return (
        <div class="container">
          <Button
            title="Clik Me"
            href="https://www.facebook.com/nongg08/"
            // onClick={() => console.log(Math.random())}
          />
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
