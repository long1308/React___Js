<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    //function componet
    function Header() {
      return <div className="header">New Header</div>;
    }
    function Main() {
      return <div className="main">New Main</div>;
    }

    class Footer extends React.Component {
      render() {
        return <div className="footer">New Footer</div>;
      }
    }
    // const app = (
    //   <div className="wrapper">
    //     <div className="header">New Header</div>
    //     <div className="main">New Main</div>
    //     <div className="footer">New Footer</div>
    //   </div>
    // );

    const app = (
      <div className="wrapper">
        <Header />
        <Main />
        <Footer />
      </div>
    );
    ReactDOM.render(app, document.getElementById("root"));
  </script>
</html>
