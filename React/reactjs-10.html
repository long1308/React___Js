<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function ListSports({ data, children }) {
        return <ul>{data.map((...props) => children(...props))}</ul>;
      }
      function App1() {
        const sports = ["Football", "Voleyball", "Basketball"];
        return (
          <div id="container">
            <ListSports data={sports}>
              {(item) => <li key={item}>{item}</li>}
            </ListSports>
          </div>
        );
      }
      ReactDOM.render(<App1 />, document.querySelector("#root"));
    </script>
  </body>
</html>
